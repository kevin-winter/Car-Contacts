<ion-modal-view ng-controller="NewChatCtrl as chat">
  <ion-header-bar>
    <h1 class="title">Neuer Chat</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="chat.hideNewChatModal()">Abbrechen</button>
    </div>
  </ion-header-bar>
  <ion-content>
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Kennzeichen eingeben" ng-model="searchText">
          </label>
    <div class="list">
      <a ng-repeat="user in chat.users | filter:searchText" ng-click="chat.newChat(user._id)" class="item">
        <h2>{{ user.profile.name }}</h2>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
